<html>
  <head>
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div id="indicator"></div>

    <div id="error"></div>

    <div class="reading">
      <span class="label">Y-Axis:</span>
      <span id="y-axis">--</span>
    </div>

    <div class="settings-map">
      OK @ <span id="ok-value">not set</span> <span class="seperator"> // </span> Bad @ <span id="bad-value">not set</span>
    </div>

    <div class="button-bar">
      <button onclick="javascript:monitor.setOk()">Set OK value</button>
      <button onclick="javascript:monitor.setBad()">Set Bad value</button>
    </div>

    <script src="./app.js"></script>

    <script>
      var monitor = new Monitoring('192.168.178.48');
      monitor.start();
    </script>
  </body>
</html>
